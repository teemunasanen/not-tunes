<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>not-tunes results</title>
</head>
<body>
<div class="container pb-5">
    <h1 class="pb-3">Not-Tunes Results</h1>

    <div class="container p-3">
        <p>Search: <span class="text-danger" th:text="${name}"></span></p>
    </div>
    <div class="container p-3">
        <table class="table">
            <thead class="table-dark">
            <tr>
                <th>Track Name</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result: ${results}">
                <td th:text="${result.getName()}"></td>
                <td th:text="${result.getArtist()}"></td>
                <td th:text="${result.getAlbum()}"></td>
                <td th:text="${result.getGenre()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
