<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/main.css}">
<script th:src="@{/js/bootstrap.min.js}"></script>-->
<head>
    <meta charset="UTF-8">
    <title>not-tunes results</title>
</head>
<body>
<div>
    <h1>Not-Tunes Results</h1>

    <div>
        <p>Search: <span th:text="${name}"></span></p>
    </div>
    <br>
    <div>
        <table>
            <thead>
            <tr>
                <th>Track Name</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Genre</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="result: ${results}">
                <td th:text="${result.getName()}"></td>
                <td th:text="${result.getArtist()}"></td>
                <td th:text="${result.getAlbum()}"></td>
                <td th:text="${result.getGenre()}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
